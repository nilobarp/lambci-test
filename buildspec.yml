version: 0.2
phases:
  install:
    commands:
      - echo Date before `date`
      - apk add tzdata --no-cache
      - cp /usr/share/zoneinfo/Australia/NSW /etc/localtime
      - echo "Australia/NSW" > /etc/timezone
      - echo Date after `date`
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run test
  post_build:
    commands:
      - echo Build completed on `date`